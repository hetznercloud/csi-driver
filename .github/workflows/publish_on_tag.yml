name: Push tagged version
on:
  push:
    tags:
      - 'v*.*.*'
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.19

      - id: release_version
        run: echo ::set-output name=value::${GITHUB_REF:11}

      - name: update pushed tag
        env:
          RELEASE_VERSION: ${{ steps.release_version.outputs.value}}
          OWNER: ${{ github.repository_owner }}
        run: |
          sed -i -e "s#: .*/hcloud-csi-driver:latest#: $OWNER/hcloud-csi-driver:$RELEASE_VERSION#" deploy/kubernetes/hcloud-csi.yml
          sed -i -e "s/PluginVersion = \".*\"$/PluginVersion = \"$RELEASE_VERSION\"/g" driver/driver.go
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Update version tags to $RELEASE_VERSION"
          git tag -d v$RELEASE_VERSION
          git tag v$RELEASE_VERSION
          git push origin v$RELEASE_VERSION -f

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: "make docker plugin"
        env:
          RELEASE_VERSION: ${{ steps.release_version.outputs.value}}
        run: |
          cd deploy/docker-swarm/pkg
          make push PLUGIN_NAME=${{ github.repository_owner }}/hcloud-csi-driver PLUGIN_TAG=$RELEASE_VERSION-swarm

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          distribution: goreleaser
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

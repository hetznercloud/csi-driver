name: Lint

on:
  push:
    branches: [main]
  pull_request:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-python@v6
        with:
          python-version: 3.x

      - uses: yokawasa/action-setup-kube-tools@v0.13.1
        with:
          # helm is needed to generate chart snapshots
          setup-tools: |
            helm
          helm: v3.19.0 # renovate: datasource=github-releases depName=helm/helm

      - uses: pre-commit/action@v3.0.1

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - uses: golangci/golangci-lint-action@v8
        with:
          version: v2.5.0 # renovate: datasource=github-releases depName=golangci/golangci-lint

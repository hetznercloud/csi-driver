on:
  push:
    branches:
      - main
name: release-please

jobs:
  release-please:
    # The secret HCLOUD_BOT_TOKEN is only available on the main repo, not in forks.
    if: github.repository == 'hetznercloud/csi-driver'

    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          token: ${{ secrets.HCLOUD_BOT_TOKEN }}
          release-type: go
          package-name: csi-driver

          extra-files: |
            driver/driver.go
            
            deploy/kubernetes/hcloud-csi.yml
            deploy/kubernetes/controller/deployment.yaml
            deploy/kubernetes/node/daemonset.yaml
            chart/Chart.yaml
            chart/values.yaml

---
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: destroyed-symlinks

      - id: check-toml
      - id: check-json
      - id: check-yaml
        args: [--allow-multiple-documents]
        exclude: ^(deploy/.*|chart/templates/.*)$

      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: trailing-whitespace
        exclude: ^(chart/.snapshots/.*|deploy/.*)$

  - repo: local
    hooks:
      - id: helm-lint
        name: helm-lint
        description: Helm lint
        language: system
        entry: make -C chart lint
        pass_filenames: false
        files: ^chart/

      - id: helm-snapshots
        name: update-helm-snapshots
        description: Update Helm snapshots
        language: system
        entry: make -C chart snapshots
        pass_filenames: false
        files: ^chart/

      - id: deploy-manifests
        name: update-deploy-manifests
        description: Update deploy manifests
        language: system
        entry: make -C chart deploy-manifests
        pass_filenames: false
        files: ^(chart/|deploy/)

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        files: \.(md|ya?ml|json)$
        exclude: ^(CHANGELOG.md|chart/templates/.*|chart/.snapshots/.*|deploy/.*)$

  - repo: local
    hooks:
      - id: shfmt
        name: shfmt
        description: Format shell scripts with shfmt
        language: golang
        additional_dependencies: [mvdan.cc/sh/v3/cmd/shfmt@v3.7.0]
        entry: shfmt -i 2 -ci -sr -kp -w
        types: [shell]

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck

  - repo: https://github.com/golangci/golangci-lint
    rev: v2.6.2
    hooks:
      - id: golangci-lint-full
        language_version: 1.25.5 # renovate: datasource=golang-version depName=go
